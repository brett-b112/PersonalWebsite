    <!-- This script is what puts he date and time below the logo -->
    <script>
        function updateDateTime() {
        let newDate = new Date();
        let options = {
            month: '2-digit',
            day: '2-digit',
            year: 'numeric',
            hour: 'numeric',
            minute: '2-digit',
            hour12: true,
            timeZone: 'America/Chicago'
        };
        let formattedDate = `${newDate.toLocaleDateString('en-US', options)} Chicago`;
        document.getElementById('dateDisplay').textContent = formattedDate;
        }
        // Call the function intially
        updateDateTime();
        // Run the function to update every second
        setInterval(updateDateTime, 1000);
        
    </script>
